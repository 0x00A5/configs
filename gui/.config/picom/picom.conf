#################################
# Backend
#################################

backend = "glx";
vsync = true;

#################################
# Shadows
#################################

shadow = true;
shadow-radius = 10;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.35;

# Catppuccin-like soft shadow color
shadow-color = "#000000";

#################################
# Rounded corners
#################################

corner-radius = 5;
detect-rounded-corners = false;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'",
  "name = 'Notification'",
  "class_g = 'dunst'"
];

#################################
# Opacity
#################################

active-opacity = 1.0;
inactive-opacity = 0.92;
frame-opacity = 1.0;
inactive-dim = 0.0;
opacity-rule = [ "100:class_g = 'i3lock'" ];

#################################
# Fading (subtle)
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
# Blur (optional â€“ off by default)
#################################

# blur-method = "dual_kawase";
# blur-strength = 7;

#################################
# i3 / X11 compatibility
#################################

detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

